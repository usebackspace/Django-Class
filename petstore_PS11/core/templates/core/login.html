{% extends "core/base.html" %}

{% block content %}
<div class="container register login-page">
    <div class="register-heading ">
        <h2 class="mb-3 text-danger">Please Login</h2>
    </div>
   <form action="" method="POST" novalidate>
        {% csrf_token %}
        {% for f in mf%}
        <div class="form-group mr-4 ml-4 ">
            {{f.label_tag}} {{f}} {{f.errors|striptags}}
        </div>
        {% endfor %}
        <div class="text-center">
        <input type="submit" value="Login" class="btn btn-success register-button">
        </div>
    </form>
    <div class="text-center mt-3 reg">
        <a href="{% url "registration" %}" > Register Here </a> 
        <a href="{% url "forgotpassword" %}"> forgot password?</a> 
    </div>
</div>

{% endblock content %}
